    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              trading: {
                bg: '#0B0E11',
                card: '#151A21',
                accent: '#D4AF37', // Gold color for KoKoFx
                loss: '#FF3B30',
                text: '#E0E6ED',
                muted: '#94A3B8'
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0B0E11;
        color: #E0E6ED;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .glass-panel {
        background: rgba(21, 26, 33, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      /* Robust Flip Card CSS */
      .perspective-1000 {
        perspective: 1200px;
      }
      
      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Added bounce effect */
        transform-style: preserve-3d;
        -webkit-transform-style: preserve-3d;
      }
      
      .group:hover .flip-card-inner, 
      .group:active .flip-card-inner {
        transform: rotateY(180deg);
      }
      
      .flip-card-front, 
      .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden; /* Safari */
        backface-visibility: hidden;
        top: 0;
        left: 0;
      }
      
      .flip-card-back {
        transform: rotateY(180deg);
      }

      /* 3D Showcase specific */
      .preserve-3d {
        transform-style: preserve-3d;
        -webkit-transform-style: preserve-3d;
      }
      
      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Hide Default Cursor ONLY on Desktop/Hover-capable devices */
      @media (hover: hover) and (pointer: fine) {
        body, a, button, input, textarea, select, [role="button"] {
          cursor: none !important;
        }
      }

      /* Custom Scrollbar for Dark Theme */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0B0E11;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 5px;
        border: 2px solid #0B0E11;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D4AF37; /* Gold on hover */
      }
    </style>
